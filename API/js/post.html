<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to server</title>
</head>

<body>
    <h2>Post data in sever</h2>
    <h3>Order Now: </h3>

    <input id="title" type="text" placeholder="title">
    <br><br>
    <input id="body_content" type="text" placeholder="body_content"><br><br>
    <button id="data_submit">Submit</button>
    <div id="eror"></div>

    <script>
        document.getElementById('data_submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body_content').value;
            const postData = {
                title: title,
                bodyText: bodyContent,
                id: 20,
                userId: 405,
                userName: "mojmul",
                location: 'Uttara'
            }
            postDataServer(postData)

        })

        function postDataServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                })
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch(eror => alert('eror'))
        }
    </script>

</body>

</html>
